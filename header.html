<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>In development</title>
  <link rel="shortcut icon" type="image/x-icon" href="/assets/favicon.png">
  <script src="https://kit.fontawesome.com/6e4e410797.js" crossorigin="anonymous"></script>
  <style>
    .header {
      padding: 80px;
      text-align: center;
      background: #1abc9c;
      color: white;
    }

    .header h1 {
      font-size: 40px;
    }

    .navbar {
      overflow: hidden;
      background-color: #333;
      position: sticky;
      position: -webkit-sticky;
      top: 0;
    }

    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    .navbar a.right {
      float: right;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .navbar a.active {
      background-color: #666;
      color: white;
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>AnarchyBot Help</h1>
    <p>The Help-website for my Bot.</p>
  </div>
  <!-- fix !-->
</body>
